<ion-tabs>
  <ion-tab-bar slot="bottom" color="dark" #tab1>
    <ion-tab-button tab="tab1">
      <ion-icon [name]="tab1.selected ? 'home' : 'home-outline'"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
 
    <ion-tab-button tab="tab2" #tab2>
      <ion-icon [name]="tab2.selected ? 'copy' : 'copy-outline'"></ion-icon>
      <ion-label>Coming Soon</ion-label>
    </ion-tab-button>
 
    <ion-tab-button tab="tab3" #tab3>
      <ion-icon [name]="tab3.selected ? 'search' : 'search-outline'"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>
 
    <ion-tab-button tab="tab4" #tab4>
      <ion-icon [name]="tab3.selected ? 'download' : 'download-outline'"></ion-icon>
      <ion-label>Downloads</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
 
</ion-tabs>
